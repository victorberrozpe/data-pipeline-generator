<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pipeline Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Data Pipeline Generator</h1>
    <div id="diagram">
        <img src="assets/diagram.png" alt="Pipeline Diagram">
    </div>
    <form id="pipeline-form">
        <label for="technology">Select Technology:</label>
        <select id="technology" name="technology">
            <option value="aws">AWS</option>
            <option value="gcp">GCP</option>
            <option value="azure">Azure</option>
        </select>
        <button type="button" onclick="generateCode()">Get Pipeline Code</button>
    </form>
    <div id="code-container">
        <pre id="generated-code"></pre>
    </div>
    <script src="script.js"></script>
</body>
</html>
